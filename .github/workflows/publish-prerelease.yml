name: Publish npm package prerelease

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  prerelease:
    name: Publish npm package prerelease
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://npm.pkg.github.com

      - name: Install dependencies
        run: npm ci

      - name: Update beta version
        run: npm version prerelease --preid=beta-$(echo ${{ github.ref_name }} | tr '/' '-') --no-git-tag-version

      - name: Publish to npm
        run: npm publish --tag beta
